[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    pypy,
minversion = 2.0

[testenv]
deps = .
       flake8 < 3.5
       pytest < 3.0
       pytest-cov
       pytest-flake8 < 0.9
       pytest-sugar
       pytest-remove-stale-bytecode
passenv = LDFLAGS CFLAGS
commands = py.test --cov=src --cov-report=html --cov-report=xml --cov-report=term --junitxml=testreport.xml {posargs}
usedevelop = True
