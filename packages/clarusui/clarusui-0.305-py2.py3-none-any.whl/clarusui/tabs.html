<div {{tabs._get_custom_css()|safe}}>
<ul class="nav nav-tabs">
{% for element in tabs.childElements %}
<li class="nav-item">
<a class="nav-link {%if loop.index0==0 %}active{%endif%}" data-toggle="tab" href="#tab{{loop.index0}}">{{element._get_header()|safe}}</a>
</li>
{% endfor %}
</ul>
<div class="tab-content">
{% for element in tabs.childElements %}
<div id="tab{{loop.index0}}" class="tab-pane fade {%if loop.index0==0 %}in active show{%endif%}">
{{element.toDiv()|safe}}
</div>
{% endfor %}
</div>
</div>
