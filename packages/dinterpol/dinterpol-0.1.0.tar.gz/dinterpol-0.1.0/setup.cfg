[metadata]
name = dinterpol
url = https://github.com/mdatapipe/dinterpol
author = Jo√£o Pinto
author_email = lamego.pinto@gmail.com
summary = YAML templating engine
version = attr: dinterpol.VERSION
description = An YAML templating system that allows you to extend YAML with python code
long_description = file: README.rst, CHANGELOG.rst, LICENSE.rst
license = Apache-2
classifier = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: Freely Distributable
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Testing
	Topic :: Utilities

[options]
include_package_data = True
packages = find:
install_requires = 
	pyyaml
	click

[options.package_data]
* = *.txt, *.rst

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

