<ul id="images-preview-panel" class="list-inline">
  {% for obj in associated_images %}
    <li id={{obj.id}}>
      <div>
        <a href="{{obj.image.path}}" data-title="{{obj.image.alt or ''}}" data-lightbox="images">
          <img src="{{obj.image.path}}"/>
        </a>
      </div>
    </li>
  {% endfor %}
</ul>
