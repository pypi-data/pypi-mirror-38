[tool.poetry]
name = "driftdeck"
version = "0.3.3"
description = "Drift Deck eats markdown files and spits out beautiful slides directly into your browser."
authors = ["Ricardo Band <email@ricardo.band>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/XenGi/driftdeck"
repository = "https://gitlab.com/XenGi/driftdeck"
keywords = ["markdown", "slides", "browser"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Education",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Text Processing :: Markup"
]
#include = ["driftdeck/style.css", "driftdeck/slide.html"]

[tool.poetry.scripts]
driftdeck = "driftdeck:core.start"

[tool.poetry.dependencies]
python = "^3.4"
markdown = "^3.0"
docopt = "^0.6"

[tool.poetry.dev-dependencies]
pytest = "^3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
