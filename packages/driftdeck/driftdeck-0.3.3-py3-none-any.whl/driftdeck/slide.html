<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>$title</title>
    <link rel="stylesheet" href="style.css" />
    <style>
h1 {
    text-align: center;
}
footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
}
footer div {
    font-size: 16pt;
}
footer div:first-child,
footer div:last-child {
    width: 72pt;
    height: 72pt;
    flex-grow: 1;
    font-size: 72pt;
}
footer div a {
    text-decoration: none;
}
footer div:first-child {
    text-align: left;
}
footer div:last-child {
    text-align: right;
}
span.active {
    font-weight: bold;
    font-size: 18pt;
}
    </style>
</head>
<body>

<div id="center">
    <div>
    <!-- begin content -->
    $content
    <!-- end content -->
    </div>
</div>

<footer>
    <div>
        $a_prev
    </div>
    <div>
        $numbers
    </div>
    <div>
        $a_next
    </div>
</footer>

<script>
window.addEventListener("keydown", function (event) {
    if (event.defaultPrevented) {
        return;
    }
    switch (event.key) {
        case "ArrowLeft":
            window.location.replace("/$prev");
            break;
        case "ArrowRight":
            window.location.replace("/$next");
            break;
        default:
            return;
    }
    event.preventDefault();
}, true);
</script>
</body>
</html>
