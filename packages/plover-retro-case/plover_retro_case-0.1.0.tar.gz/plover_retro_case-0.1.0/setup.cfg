[metadata]
name = plover_retro_case
version = 0.1.0
description = Retroactively change the case of an already written word
long_description = file: README.rst
author = Luke Silva
author_email = luke@lukesilva.com
license = GNU General Public License v3 or later (GPLv3+)
url = https://github.com/LukeSilva/plover_retro_case
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
keywords = plover plover_plugin

[options]
zip_safe = True
include_package_data = True
install_requires = 
	plover>=4.0.0.dev7
packages = 
	plover_retro_case

[options.entry_points]
plover.meta = 
	retro_case = plover_retro_case.commands:retro_case

[tool:pytest]
python_files = test/test_*.py

[egg_info]
tag_build = 
tag_date = 0

