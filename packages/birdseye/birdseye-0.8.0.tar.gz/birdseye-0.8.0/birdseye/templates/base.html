<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}birdseye{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/libs/jquery-3.2.1.js"></script>
    <script src="/static/js/libs/bootstrap.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
{% block whole_body %}
<div class="container">
    <a href="/">
        <h1>
            <img src="/static/img/logo.png">
            birdseye
        </h1>
    </a>
    <hr>
    {% block body %}{% endblock %}
</div>
  {% block after_container %}
  {% endblock %}
{% endblock %}
</body>
</html>
