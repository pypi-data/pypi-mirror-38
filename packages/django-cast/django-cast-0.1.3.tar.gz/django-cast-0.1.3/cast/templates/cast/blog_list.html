{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
{{ block.super }}
<link href="{% static 'css/cast.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
{% for blog in blogs %}
  <ul>
      <li> <a href="{% url "cast:blog_detail" slug=blog.slug %}">{{ blog.title }}</a></li>
  </ul>
{% endfor %}
{% endblock content %}
