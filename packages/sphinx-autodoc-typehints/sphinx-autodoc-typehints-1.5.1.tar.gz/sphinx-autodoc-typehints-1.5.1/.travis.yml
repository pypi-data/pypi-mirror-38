language: python
sudo: false

stages:
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  fast_finish: true
  include:
    - env: TOXENV=flake8

    - env: TOXENV=py34
      python: "3.4"
      after_success: &after_success
        - pip install coveralls
        - coveralls

    - env: TOXENV=py35
      python: "3.5.2"
      after_success: *after_success

    - env: TOXENV=py36
      python: "3.6"
      after_success: *after_success

    - env: TOXENV=py37
      python: nightly
      after_success: *after_success

    - stage: deploy to pypi
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true

python: "3.4"

install: pip install tox

script: tox
