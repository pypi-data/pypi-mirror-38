[metadata]
name = django-stdimage
author = Johannes Hoppe
author-email = info@johanneshoppe.com
summary = Django Standarized Image Field
description-file = README.md
home-page = https://github.com/codingjoe/django-stdimage
license = MIT
classifier = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Topic :: Multimedia :: Graphics :: Graphics Conversion
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development
	Programming Language :: Python :: 3
	Framework :: Django

[files]
packages = 
	stdimage

[tool:pytest]
norecursedirs = venv env .eggs
django_settings_module = tests.settings
addopts = --tb=short -rxs --nomigrations

[flake8]
max-line-length = 79
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*,venv/*,.tox/*,.eggs

[pydocstyle]
add-ignore = D1
match-dir = (?!tests|env|docs|\.).*

[coverage:run]
source = .
omit = 
	*/migrations/*
	*/tests/*
	*/test_*.py
	.tox

[coverage:report]
ignore_errors = True
show_missing = True

[isort]
atomic = true
multi_line_output = 5
line_length = 79
combine_as_imports = true
skip = wsgi.py,docs,tests/test_models.py,.tox,env,.eggs
known_first_party = stdimage,tests
known_third_party = django

[egg_info]
tag_build = 
tag_date = 0

