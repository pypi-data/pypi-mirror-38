swagger: '2.0'
info:
  version: 0.2.0
  title: Scabbard - Python Client for Sabre Dev Studio REST APIs
  description: "[Scabbard](https://github.com/bundgus/scabbard)
  [Sabre Dev Studio](https://developer.sabre.com/io-docs)"
  license:
    name: Sabre License
    url: https://developer.sabre.com/Terms_of_Use
host: api.test.sabre.com
basePath: "/"
securityDefinitions:
  Authorization:
    type: apiKey
    description: ''
    name: Authorization
    in: header
schemes:
- https
consumes:
- application/json
produces:
- application/json

paths:
# Air Search
  # InstaFlights Search
  "/v1/shop/flights":
    get:
      summary: InstaFlights Search
      description: "Finds one-way or roundtrip flight itineraries (with fares) on future dates of travel
      for a given origin/destination."
      tags:
      - Air_Search
      operationId: V1ShopFlightsGet
      produces:
      - application/json
      parameters:
      - name: origin
        in: query
        required: true
        type: string
        description: "3-letter IATA code of the departure airport"
      - name: destination
        in: query
        required: true
        type: string
        description: "3-letter IATA airport code or city code of the arrival airport"
      - name: departuredate
        in: query
        required: true
        type: string
        description: "Format: YYYY-MM-DD"
      - name: returndate
        in: query
        required: false
        type: string
        description: "Format: YYYY-MM-DD"
      - name: includedcarriers
        in: query
        required: false
        type: string
        description: "List of IATA airline codes. Format: XX,YY,ZZ"
      - name: excludedcarriers
        in: query
        required: false
        type: string
        description: "List of IATA airline codes. Format: XX,YY,ZZ"
      - name: outboundflightstops
        in: query
        required: false
        type: number
        description: "Max number of flight connections. Values 0-99"
      - name: includedconnectpoints
        in: query
        required: false
        type: string
        description: "List of 3 letter IATA airport codes. Format: XXX,YYY,ZZZ.
        Max 3 airport codes allowed."
      - name: excludedconnectpoints
        in: query
        required: false
        type: string
        description: "List of 3 letter IATA airport codes. Format: XXX,YYY,ZZZ.
        Max 3 airport codes allowed."
      - name: inboundflightstops
        in: query
        required: false
        type: integer
        description: "Max number of flight connections. Values 0-99"
      - name: outboundstopduration
        in: query
        required: false
        type: integer
        description: "The sum of the total waiting time for all connections on an
        outbound itinerary. Values 0-9999"
      - name: inboundstopduration
        in: query
        required: false
        type: integer
        description: "The sum of the total waiting time for all connections on an
        inbound itinerary. Values 0-9999"
      - name: outbounddeparturewindow
        in: query
        required: false
        type: string
        description: "Time range during which a first outbound flight segment can
        depart on the departure date. Format: HHMMHHMM"
      - name: inbounddeparturewindow
        in: query
        required: false
        type: string
        description: "Time range during which a first inbound flight segment can
        depart on the departure date. Format: HHMMHHMM"
      - name: outboundarrivalwindow
        in: query
        required: false
        type: string
        description: "Time range during which a last outbound flight segment can
        arrive, after the departure date. Format: HHMMHHMM"
      - name: inboundarrivalwindow
        in: query
        required: false
        type: string
        description: "Time range during which a last inbound flight segment can
        arrive on the return date. Format: HHMMHHMM"
      - name: onlineitinerariesonly
        in: query
        required: false
        type: string
        enum:
        - N
        - Y
        description: "An indicator to base the response on online or interline itineraries."
      - name: minfare
        in: query
        required: false
        type: string
        description: "Minimum overall lead fare."
      - name: maxfare
        in: query
        required: false
        type: string
        description: "Maximum overall lead fare."
      - name: limit
        in: query
        required: false
        type: number
        description: "Limit the number of itineraries returned."
      - name: offset
        in: query
        required: false
        type: number
        description: "Retrieves the itineraries that start with
        the number in offset through the quantity in limit, inclusive."
      - name: eticketsonly
        in: query
        required: false
        type: string
        enum:
        - N
        - Y
        description: "An indicator to only retrieve itineraries that are e-ticket eligible."
      - name: sortby
        in: query
        required: false
        type: string
        enum:
        - departuretime
        - totalfare
        - elapsedtime
        description: "Primary sort object in the response."
      - name: order
        in: query
        required: false
        type: string
        enum:
        - asc
        - dsc
        description: "Sorting order for the primary sortby."
      - name: sortby2
        in: query
        required: false
        type: string
        enum:
        - departuretime
        - totalfare
        - elapsedtime
        description: "Secondary sort object in the response."
      - name: order2
        in: query
        required: false
        type: string
        enum:
        - asc
        - dsc
        description: "Sorting order for sortby2."
      - name: pointofsalecountry
        in: query
        required: false
        type: string
        description: "2-letter country code of the point of sale"
      - name: passengercount
        in: query
        required: false
        type: number
        description: "Valid values: 1 to 10, inclusive"
      - name: view
        in: query
        required: false
        type: string
        description: "A Sabre response view definition"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/InstaFlightsSearch"
          examples: {}
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

  # Lead Price Calendar
  # Destination Finder

  "/v2/shop/flights/fares":
    get:
      summary: Lead Price Calendar and Destination Finder
      description: "Heads up – this API is powered by the Travel Insight Engine.
      For the full list of city pairs available in the test environment and in
      production view the City Pairs Supplemental API.
      Lead Price Calendar:
      Finds the lowest nonstop fare and the lowest overall fare on future dates of
      travel.
      Destination Finder:
      Finds the lowest nonstop fare and the lowest overall fare to many airports.
      (1) Use departuredate and returndate for a single set of roundtrip travel dates,
      (2) Use one or more values in lengthofstay, without any dates, and
      (3) Use one or more values in lengthofstay with a range of departure dates in
      earliestdeparturedate and latestdeparturedate. Origin is always required."
      tags:
      - Air_Search
      operationId: V2ShopFlightsFaresGet
      produces:
      - application/json
      parameters:
      - name: origin
        in: query
        required: true
        type: string
        description: 3-letter IATA code of the departure airport
      - name: destination
        in: query
        required: false
        type: string
        description: 3-letter IATA code of the arrival airport
      - name: lengthofstay
        in: query
        required: false
        type: number
        description: "Duration of trip (days). Values 0-16. Format : X,Y,Z. Max 5 values allowed."
      - name: departuredate
        in: query
        required: false
        type: string
        description: "Format: YYYY-MM-DD"
      - name: returndate
        in: query
        required: false
        type: string
        description: "Format: YYYY-MM-DD"
      - name: earliestdeparturedate
        in: query
        required: false
        type: string
        description: "Format: YYYY-MM-DD. The earliest date of departure in the range.
        The date can be a maximum of 90 days in the future, including the day of the request."
      - name: latestdeparturedate
        in: query
        required: false
        type: string
        description: "Format: YYYY-MM-DD. The latest date of departure in the range.
        The date can be a maximum of 90 days in the future, including the day of the request."
      - name: location
        in: query
        required: false
        type: string
        description: "2 letter ISO country code"
      - name: theme
        in: query
        required: false
        type: string
        enum:
          - "BEACH"
          - "CARIBBEAN"
          - "DISNEY"
          - "GAMBLING"
          - "HISTORIC"
          - "MOUNTAINS"
          - "NATIONAL-PARKS"
          - "OUTDOORS"
          - "ROMANTIC"
          - "SHOPPING"
          - "SKIING"
          - "THEME-PARK"
        description: "A travel theme to filter a list of destinations"
      - name: minfare
        in: query
        required: false
        type: string
        description: "Minimum overall lead fare"
      - name: maxfare
        in: query
        required: false
        type: string
        description: "Maximum overall lead fare"
      - name: pricepermile
        in: query
        required: false
        type: number
        description: "Maximum price per mile. Retrieves only lead fares with a price per mile less than or equal to
        this number."
      - name: region
        in: query
        required: false
        type: string
        enum:
        - Africa
        - Asia Pacific
        - Europe
        - Latin America
        - Middle East
        - North America
        description: "Retrieves destination airport codes that are associated with the specified region"
      - name: topdestinations
        in: query
        required: false
        type: number
        description: "Limit results to a specific number of most frequently booked destinations.
        Valid values: 1 to 50, inclusive"
      - name: pointofsalecountry
        in: query
        required: false
        type: string
        description: "2-letter country code of the point of sale"
      responses:
        '200':
          description: successful operation
          schema:
            "$ref": "#/definitions/LeadPriceCalendar"
          examples: {}
        '400':
          description: Invalid status value
          schema: {}
        '401':
          description: You do not have necessary permissions for the resource
          schema: {}
      security:
      - Authorization: []

