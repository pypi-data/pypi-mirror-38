definitions:
# Air Search
  # InstaFlights Search
  InstaFlightsSearch:
    title: InstaFlightsSearch
    type: object
    properties:
      PricedItineraries:
        type: array
        items:
          type: object
          properties:
            AirItinerary:
              type: object
              properties:
                OriginDestinationOptions:
                  type: object
                  properties:
                    OriginDestinationOption:
                      type: array
                      items:
                        type: object
                        properties:
                          FlightSegment:
                            type: array
                            items:
                              type: object
                              properties:
                                DepartureAirport:
                                  type: object
                                  properties:
                                    LocationCode:
                                      type: string
                                ArrivalAirport:
                                  type: object
                                  properties:
                                    LocationCode:
                                      type: string
                                MarketingAirline:
                                  type: object
                                  properties:
                                    Code:
                                      type: string
                                ArrivalTimeZone:
                                  type: object
                                  properties:
                                    GMTOffset:
                                      type: number
                                TPA_Extensions:
                                  type: object
                                  properties:
                                    eTicket:
