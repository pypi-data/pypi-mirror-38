---
title: DMA Base Structure
type: dma
version: 0.1

description: >
    This binding gives the base structures for all DMA devices

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      generation: define

    "#dma-cells":
      type: int
      category: required
      description: >
        Number of cells used to specify a DMA.

    dma-channels:
      type: int
      category: required
      description: >
        Number of DMA channels supported by the controller.
      generation: define

    dma-requests:
      type: int
      category: required
      description: >
        Number of DMA request signals supported by the controller
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
...
