language: python
services:
- rabbitmq
stages:
- lint
- test
- deploy
".before_script": &2
- export CARTD_CPCONFIG="$PWD/travis/cartd/server.conf"
- export ARCHIVEINTERFACE_CPCONFIG="$PWD/travis/archive/server.conf"
- export ARCHIVEINTERFACE_CONFIG="$PWD/travis/archive/config.cfg"
- pacifica-archiveinterface & echo $! > archive.pid
- pacifica-cartd-cmd dbsync
- pacifica-cartd & echo $! > cartd.pid
- celery -A pacifica.cartd.tasks worker -l info -P solo -c 1 & echo $! > celery.pid
- sleep 4
- python test_files/archiveinterfacepreload.py
".script": &1
- pip install .
- cd tests
- coverage run --include '*/site-packages/pacifica/downloader/*' -m pytest -xv
- coverage report -m --fail-under 100
jobs:
  include:
  - stage: lint
    python: 3.6
    script: pre-commit run -a
  - python: 2.7
    script: pre-commit run -a
  - stage: test
    script: *1
    before_script: *2
    python: 3.6
  - script: *1
    before_script: *2
    python: 2.7
  - stage: deploy
    services: []
    language: python
    before_install: skip
    script: skip
    python: 3.6
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: sdist bdist_wheel
      password:
        secure: 
      on:
        tags: true
  - services: []
    language: python
    before_install: skip
    script: skip
    python: 2.7
    deploy:
      skip_cleanup: true
      provider: pypi
      user: dmlb2000
      distributions: bdist_wheel
      password:
        secure: 
      on:
        tags: true
install:
- pip install -r requirements-dev.txt
