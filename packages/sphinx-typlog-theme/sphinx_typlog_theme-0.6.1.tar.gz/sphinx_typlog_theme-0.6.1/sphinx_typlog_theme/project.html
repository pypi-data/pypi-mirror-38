<div class="project">
  {%- if not theme_logo or theme_logo_name %}
  <a class="project_logo" href="{{ pathto(master_doc) }}">
    {%- if theme_logo -%}
    <img src="{{ pathto('_static/' ~ theme_logo, 1) }}" alt="Logo"/>
    {%- endif -%}
    {{ project }}
  </a>
  {%- endif %}
  {%- if theme_description %}
    <div class="project_desc">{{ theme_description }}</div>
  {%- endif %}
</div>
