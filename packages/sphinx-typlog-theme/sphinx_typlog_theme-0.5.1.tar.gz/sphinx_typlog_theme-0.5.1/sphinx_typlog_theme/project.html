<div class="project">
  {%- if theme_logo -%}
    <a class="logo" href="{{ pathto(master_doc) }}">
      <img src="{{ pathto('_static/' ~ theme_logo, 1) }}" alt="Logo"/>
    </a>
  {%- endif -%}
  {%- if not theme_logo or theme_logo_name %}
    <h1><a href="{{ pathto(master_doc) }}">{{ project }}</a></h1>
  {%- endif %}
  {%- if theme_description %}
    <div class="project_desc">{{ theme_description }}</div>
  {%- endif %}
  {%- if theme_github_user %}
    {% if theme_github_repo %}
    <div>
      <a class="github" href="https://github.com/{{ theme_github_user }}/{{ theme_github_repo }}" target="_blank">
        <span class="github_icon"></span>
        <span class="github_stars">
          <strong>-</strong>stars
        </span>
        <span class="github_forks">
          <strong>-</strong>forks
        </span>
      </a>
    </div>
    <script>{% include "js/github.js" %}</script>
    {% endif %}
  {%- endif %}
</div>
