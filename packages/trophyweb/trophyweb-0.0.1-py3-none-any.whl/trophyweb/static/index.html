<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>All-Inspiration Trophy Case</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <script type="text/javascript" src="main.js"></script>
    <div id="leftCurtain" class="curtains curtains-left"></div>
    <div id="rightCurtain" class="curtains curtains-right"></div>
    <div id="floatingText" class="float-text-container">
      <div class="float-text">Click to open!</div>
    </div>
    <script type="text/javascript">
      document.onclick = () => {
        document.getElementById("leftCurtain").classList.add("curtains-open-left");
        document.getElementById("rightCurtain").classList.add("curtains-open-right");

        var floatingText = document.getElementById("floatingText");
        floatingText.parentNode.removeChild(floatingText);

        var audio = new Audio("applause4.wav");
        audio.play();
        document.onclick = null;
      }
    </script>
  </body>

</html>
