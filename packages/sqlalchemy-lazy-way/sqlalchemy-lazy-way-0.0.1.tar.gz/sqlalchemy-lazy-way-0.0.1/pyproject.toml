[tool.black]
py36 = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | assets
  | scripts
)/
'''

[tool.poetry]
name = "sqlalchemy-lazy-way"
version = "0.0.1"
description = "sqlalchemy-lazy-way "
include = []

license = "MIT"
packages = [
    { include = "sqlalchemy_lazy_way" },
]

authors = [
    "twocucao <twocucao@gmail.com>"
]

readme = 'README.md'

repository = "https://github.com/twocucao/sqlalchemy-lazy-way"
homepage = "https://github.com/twocucao/sqlalchemy-lazy-way"

keywords = ['sqlalchemy-lazy-way']

[[tool.poetry.source]]
name = "douban"
url = 'https://pypi.douban.com/simple/'

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = "^1.2"

[tool.poetry.dev-dependencies]
autoflake = "*"
coverage = "*"
"flake8" = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
pytest-html = "*"
sphinx = "*"

