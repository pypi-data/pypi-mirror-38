[aliases]
test = pytest

[check]
metadata = 1
restructuredtext = 1

[clean]
build-base = .packaging/build
bdist-base = .packaging/dist

[build]
build-base = .packaging/build

[install]
optimize = 1

[bdist]
bdist-base = .packaging/dist
dist-dir = .packaging/release

[bdist_wheel]
bdist-dir = .packaging/dist
dist-dir = .packaging/release

[register]
strict = 1

[upload]
sign = 1

[isort]
line_length = 120
multi_line_output = 4
balanced_wrapping = True
indent = '		'
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = setup.py
verbose = True
known_first_party = 
	uri

[tool:pytest]
addopts = 
	-l -r fEsxw
	--flakes
	--cov-report term-missing
	--cov-report xml
	--no-cov-on-fail
	--cov uri
	--durations=5
	--color=yes
	--isort
	test
flakes-ignore = 
	test/*.py UnusedImport
	test/*/*.py UnusedImport ImportStarUsed
filterwarnings = 
	default
	ignore::DeprecationWarning:isort.*

[wheel]
universal = 1

[coverage:report]
exclude_lines = 
	pragma: no( |-)?cov(er)?
	
	if 0:
	if False:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

