<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>OSWeb</title>
	<script src="/assets/javascripts/jatos.js"></script>
	<style>

	* {
		outline: none;
		font-size: 105%;
		font-family: Helvetica, Arial, sans-serif
	}

	html, body {
		width: 100%;
		height: 100%;
	}

	.osweb-canvas-container{
		position: relative;
	}

	.osweb-canvas-container .aspectwrapper {
		/* Makes sure the osweb canvas retains it aspect ratio after a resize */
		display: inline-block;
		width: 100%;
		position: relative;
		text-align: center;
	}

	.osweb-canvas-container .aspectwrapper > canvas {
		background-color: black;
		position: relative;
		max-height: 100%;
		max-width: 100%;
		top: 0; bottom: 0; right: 0; left: 0;  /* follow the parent's edges */
	}

	.d-flex {
		display: flex;
	}

	.justify-content-center {
		justify-content: center;
	}

	.flex-column {
		flex-direction: column;
	}

	.stretch {
		flex: 1;
		height: 100%
	}

	</style>
</head>
<body>
	<main class="d-flex justify-content-center flex-column stretch">
		<div class='osweb-canvas-container'>
			<div id="osweb_div" class='aspectwrapper'></div>
		</div>
	</main>
</body>
</html>
