
{% if SITE_GLOBAL_SEARCHINDEX %}
<form id="t-{{ module_name }}-search-form" class="form-inline t-search-form" action="{{ form_action }}" method="get" role="search">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" type="text" name="q" value="{{ request.GET.q|striptags }}" placeholder="Search" />
      <a class="input-group-addon btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
      </a>
    </div>
 </div>
  
</form>
<br />
{% endif %}
