{% load i18n %}
{% include "spider_base/edit_form.html" %}
<table class="w3-border" style="width:100%">
  <tr><th>{% trans "List of verifiers:" %}</th></tr>

      <td>
        <a href="{{verifier}}">
          {{verifier|truncatechars:"20"}}
        </a>
      </td>
    </tr>
  {% endfor %}
</table>
