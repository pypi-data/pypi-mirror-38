extractors:
  - name: tap-first
    pip_url: "git+https://gitlab.com/meltano/tap-first.git"
    config:
      api_key: "$GITLAB_API_TOKEN"
  - name: tap-zendesk
    pip_url: "tap-zendesk"
    config:
      email: "$ZENDESK_EMAIL"
      api_token: "$ZENDESK_API_TOKEN"
      subdomain: "$ZENDESK_SUBDOMAIN"
      start_date: "$ZENDESK_START_DATE"
  - name: tap-salesforce
    pip_url: "git+https://github.com/meltano/tap-salesforce.git@add-password-auth"
    config:
      api_type: BULK
      client_id: $SFDC_CLIENT_ID
      username: $SFDC_USERNAME
      password: $SFDC_PASSWORD
      security_token: $SFDC_SECURITY_TOKEN
      select_fields_by_default: true
      start_date: $SFDC_START_DATE
loaders:
  - name: target-csv
    pip_url: "git+https://gitlab.com/meltano/target-csv.git"
    config:
      delimiter": "\t"
      quotechar": "'"
  - name: target-snowflake
    pip_url: "git+https://gitlab.com/meltano/target-snowflake.git"
    config:
      account: "$SF_ACCOUNT"
      username: "$SF_USER"
      password: "$SF_PASSWORD"
      role: "$SF_ROLE"
      database: "$SF_DATABASE"
      schema: "$SF_SCHEMA"
      warehouse: "$SF_WAREHOUSE"
  - name: target-postgres
    pip_url: "git+https://github.com/meltano/target-postgres.git"
    config:
      host: "$PG_ADDRESS"
      user: "$PG_USERNAME"
      port: "$PG_PORT"
      password: "$PG_PASSWORD"
      dbname: "$PG_DATABASE"
      schema: "$PG_SCHEMA"
