cluster:
  type: "kubernetes"
  version: "v1.11.2"
  db_config: &db_base_config
    - REANA_SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://reana:reana@db:5432/reana"
  root_path: "/reana"
  #  cephfs_monitors:
  #    - 188.184.86.25:6790
  #    - 188.184.94.56:6790
  #    - 188.185.66.208:6790
  db_persistence_path: "/reanadb"

components:
  reana-workflow-controller:
    type: "docker"
    image: "reanahub/reana-workflow-controller:0.4.0"
    environment:
      - <<: *db_base_config
      - SHARED_VOLUME_PATH: "/reana"
      - ORGANIZATIONS: "default,alice,atlas,cms,lhcb"

  reana-job-controller:
    type: "docker"
    image: "reanahub/reana-job-controller:0.4.0"
    environment:
      - <<: *db_base_config
      - SHARED_VOLUME_PATH: "/reana"
      - REANA_STORAGE_BACKEND: "LOCAL"

  reana-server:
    type: "docker"
    image: "reanahub/reana-server:0.4.0"
    environment:
      - SHARED_VOLUME_PATH: "/reana"
      - <<: *db_base_config

  reana-message-broker:
    type: "docker"
    image: "reanahub/reana-message-broker:0.4.0"

  reana-workflow-monitor:
    type: "docker"
    image: "reanahub/reana-workflow-monitor:0.4.0"
    environment:
      - ZMQ_PROXY_CONNECT: "tcp://zeromq-msg-proxy.default.svc.cluster.local:8667"

  reana-workflow-engine-yadage:
    type: "docker"
    image: "reanahub/reana-workflow-engine-yadage:0.4.0"
    environment:
      - <<: *db_base_config
      - ZMQ_PROXY_CONNECT: "tcp://zeromq-msg-proxy.default.svc.cluster.local:8666"
      - SHARED_VOLUME_PATH: "/reana"

  reana-workflow-engine-cwl:
    type: "docker"
    image: "reanahub/reana-workflow-engine-cwl:0.4.0"
    environment:
      - <<: *db_base_config
      - ZMQ_PROXY_CONNECT: "tcp://zeromq-msg-proxy.default.svc.cluster.local:8666"
      - SHARED_VOLUME_PATH: "/reana"

  reana-workflow-engine-serial:
    type: "docker"
    image: "reanahub/reana-workflow-engine-serial:0.4.0"
    environment:
      - ZMQ_PROXY_CONNECT: "tcp://zeromq-msg-proxy.default.svc.cluster.local:8666"
      - SHARED_VOLUME_PATH: "/reana"
